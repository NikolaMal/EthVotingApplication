<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;" id="form">
              <div class="form-group">
                <label for="candidatesSelect">Select candidate</label>
                <select class="form-control" id="candidatesSelect"></select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        <div id="owner_content">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResultsOwner">
            </tbody>
          </table>
          <hr/>
          <form onSubmit="App.addParticipant(); return false;">
            <div class="form-group">
              <label for="addParticipant">Enter participant public address</label>
              <input type="text" id="addParticipantAddr"/>
              <hr>
              <label for="addParticipantName">Enter participant name</label>
              <input type="text" id="addParticipantName"/>
            </div>
            <button type="submit" class="btn btn-primary">Add participant</button>
            <hr />
          </form>
          <form onSubmit="App.addCandidate(); return false;">
            <div class="form-group">
              <!-- <label for="addCandidate">Enter candidate public address</label>
              <input type="text" id="addCandidateAddr"/> -->
              <label for="addCandidateName">Enter candidate name</label>
              <input type="text" id="addCandidateName"/>
            </div>
            <button type="submit" class="btn btn-primary">Add candidate</button>
            <hr />
          </form>
          <p id="accountAddress" class="text-center"></p>

        </div>
        <div id="no_content">
          <h1>You are not a participant in any election</h1>
          <p>Would you like to create an election?</p>
          <form onSubmit="App.newElection(); return false;">
            <div class="form-group">
              <label for="ownerName">Enter your name here</label>
              <input type="text" id="ownerName"/>


            </div>
            <button type="submit" class="btn btn-primary">Yes</button>
          </form>
        </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
